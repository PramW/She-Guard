<ion-header class="ion-no-border ion-no-shadow">

</ion-header>
<ion-content>

        <img
          src="assets/images/verification-email/email.png"
          class="h-40"
          alt=""
        />
      </div>
      <ion-card-header class="mt-8 text-center">
        <ion-card-subtitle>
          <div>
            <ion-label>
              {{'Silakan Masukkan 4 Digit Kode yang Dikirim Ke
              dimaspw27@gmail.com'}}
            </ion-label>
          </div>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-padding">
        <div class="mt-4">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input
                  maxlength="1"
                  class="!text-center !text-[24px]"
                  type="tel"
                  label-placement="floating"
                  fill="solid"
                  color="primary"
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  maxlength="1"
                  class="!text-center !text-[24px]"
                  type="tel"
                  label-placement="floating"
                  fill="solid"
                  color="primary"
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  maxlength="1"
                  class="!text-center !text-[24px]"
                  type="tel"
                  label-placement="floating"
                  fill="solid"
                  color="primary"
                >
                </ion-input>
              </ion-col>
              <ion-col>
                <ion-input
                  maxlength="1"
                  class="!text-center !text-[24px]"
                  type="tel"
                  label-placement="floating"
                  fill="solid"
                  color="primary"
                >
                </ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div class="ion-text-center mt-8">
          <ion-button
            class="h-12 text-sm"
            color="primary"
            align-items="center"
            display="center"
            expand="block"
          >
            Verifikasi
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
